<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me? 💖</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Som romântico -->
    <audio id="loveAudio">
        <source src="https://www.myinstants.com/media/sounds/titanic-flute.mp3" type="audio/mp3">
    </audio>

    <!-- Som triste -->
    <audio id="sadAudio">
        <source src="https://www.myinstants.com/media/sounds/sad-violin.mp3" type="audio/mp3">
    </audio>

    <div class="hearts"></div>

    <div class="container">
        <h1>Do you love me? 💘</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="showLove()">Yes 😻</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="showSad()">No 🙃</button>
        </div>
        <div id="result" class="hidden">
            <img src="https://stickerly.pstatic.net/sticker_pack/FdxanrrcgtPZdMHPc9DNw/U2X3A9/15/cc95e5a6-5c4f-476b-b033-e1928394716f.png"
                 alt="Happy cat" class="cat-img">
            <p>I knew it! I love you too! ❤️<br>❤️ Ich liebe dich ❤️ <br>❤️ Kocham Cię ❤️</p>
        </div>
        <div id="sadResult" class="hidden">
            <img src="https://media.tenor.com/1dXj7LzNzcoAAAAi/sad-cat.gif" alt="Sad cat" class="cat-img">
            <p>Oh no... 💔 That makes me sad... 🥺</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
